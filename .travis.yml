language: node_js
node_js:
  - "8.9.1"

# Cache the node_modules directory
cache:
  directories:
    - node_modules

# Require Docker services
services:
  - docker

env:
  global:
  - Name=mavis

install:
  - npm install

before_script:
  # - npm run lint

script:
  - npm run test

after_failure:
  - docker ps -a
  - docker logs $NAME

notifications:
  email: false
  
before_deploy:
  # Zip src dir for deployment otherwise it will zip the parent project with test stuff and deploy that
  - cd src/

deploy:
  provider: elasticbeanstalk
  access_key_id: AKIAI5KN4FKDSFLZXAGQ
  secret_access_key:
    secure: 
  # region: Central
  app: mavis
  env: Mavis-env
  bucket_name: ${AWS_S3_BUCKET_NAME}
  skip_cleanup: true
  on:
    repo: danielnguyen/mavis-bot