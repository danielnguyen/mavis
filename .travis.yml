language: node_js
node_js:
  - "8.9.1"

# Cache the node_modules directory
cache:
  directories:
    - node_modules

# Require Docker services
services:
  - docker

env:
  global:
  - NAME=mavis

before_install:
  # Install certbot to generate certs
  # - wget https://dl.eff.org/certbot-auto
  # - chmod a+x certbot-auto


install:
  - npm install

before_script:
  # - npm run lint

script:
  # Build the Docker image 
  - docker build -t $NAME src/.

  # Run the Docker conatiner 
  - docker run -d --name $NAME -e HOST=0.0.0.0 -p "3000:443" $NAME

  # Sleep for a bit to allow time to start up
  - sleep 30

  # Health check
  - curl --insecure -X GET https://0.0.0.0:3000/api/v1/healthcheck

  # Run tests
  - npm run test

after_failure:
  - docker ps -a
  - docker logs $NAME

after_success:
  - docker tag $NAME $DOCKER_REPO/$NAME
  - docker push $DOCKER_REPO/$NAME

notifications:
  email: false
  
